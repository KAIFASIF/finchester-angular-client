<div [formGroup]="form" class="flex flex-col">
  <div class="mb-2">
    <label>{{ label }}</label>
  </div>
  <div>
    <div *ngFor="let ele of options">
      <label class="inline-flex items-center">
        <input
          type="radio"
          [formControlName]="controlName"
          [value]="ele?.value"
          class="form-radio border-red-500 rounded px-4 py-2 focus:outline-none"
          [disabled]="isDisabled"
          (change)="changeEvent.emit(ele?.value)"
        />

        <span class="ml-2">{{ ele?.label }}</span>
      </label>
    </div>
  </div>
  <div *ngIf="isInvalid()" class="text-red-500 ml-2">
    {{ errorMessage }}
  </div>
</div>
